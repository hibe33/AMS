<div *ngIf="sendingMail" class="global-lock-overlay">
    <div class="d-flex justify-content-center align-content-center h-100">
        <div class="d-flex flex-column justify-content-center align-content-center">
            <mat-spinner></mat-spinner>
            <div class="lead text-light mt-2">Sending...</div>
        </div>
    </div>
</div>

<div class="container">
    <div class="mt-4">
        <div class="col-lg-4 col-sm-12 mx-auto">
            <p class="display-4">Refresh Your Password</p>
            <div class="d-flex flex-column">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input [(ngModel)]="email" matInput placeholder="Placeholder">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>

                <button (click)="sendNewPass()" mat-raised-button color="primary">send</button>

            </div>
        </div>
    </div>
</div>
